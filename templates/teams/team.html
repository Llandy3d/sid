{% extends 'base.html' %}

{% load static %}

{% block content %}

    <div class="row">
        <div class="col-md-6">

            {% if has_team %}
                <p>You have a team</p>
                <h1>{{ team.name }}</h1>
                <img src="{% get_media_prefix %}{{ team.logo }}" alt="" width="200" height="200">
                <ul>
                    {% for user in team.members.all %}
                        <li>{{ user }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <h1>You don't have a team</h1>
                <h4><a href="{% url 'create_team' %}">Create a new one!</a></h4>
            {% endif %}

        </div>
    </div>


{% endblock content %}
