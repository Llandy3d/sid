{% extends 'base.html' %}

{% load static %}

{% block content %}

    <div class="row">
        <div class="col-md-6">

            {% if has_team %}
                <p>You have a team</p>
                <h1>{{ team.name }}</h1>
                <img src="{% get_media_prefix %}{{ team.logo }}" alt="" width="200" height="200">

                <form action="{% url 'leave_team' %}" method="post">
                    {% csrf_token %}

                    <button type="submit" class="btn btn-danger">Leave Team</button>
                </form>

                <ul>
                    {% for user in team.members.all %}
                        <li>{{ user }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <h1>You don't have a team</h1>
                <h4><a href="{% url 'create_team' %}">Create a new one!</a></h4>
            {% endif %}

        </div> <!-- end of col-md-6 -->
        <div class="col-md-6">
            <a href="{% url 'add_member' %}"><button class="btn btn-info">Invite new members</button></a>
        </div> <!-- end of col-md-6 -->
    </div>


{% endblock content %}
